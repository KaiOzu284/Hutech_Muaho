<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập tài khoản</title>
  <th:block th:replace="~{layout :: link-css}"></th:block> </head>
<body>
<!--<section th:style="'background: url(\'/AnhSanPham/background6.jpg\') no-repeat; background-position: center; background-size: cover;'">-->
<th:block th:replace="~{layout :: header}"></th:block>
  <div class="container" th:style="'margin-top: 100px;'">
  <div class="form-box">
    <div class="form-value">
      <h3 class="card-title text-center">Login</h3>
      <form th:action="@{/login}" method="post">
        <fieldset>
          <legend>Please login</legend>
          <div th:if="${param.error}" class="alert alert-danger">
            Tài khoản hoặc mật khẩu không đúng
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            Bạn đã đăng xuất.
          </div>
          <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username: </label>
            <input type="text" required class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" required class="form-control" id="password" name="password"> </div>
          <div class="mb-3">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="btn btn-primary" href="/register">Tạo tài khoản mới</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
<!--</section>-->
</body>
</html>
