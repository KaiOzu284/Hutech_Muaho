<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/dangky.css}" rel="stylesheet" />
  <title>Đăng ký</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js}"></script>
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js}"></script>
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.1/jquery.validate.js}"></script>
  <script th:src="@{https://ajax.aspnetcdn.com/ajax/mvc/5.2.3/jquery.validate.unobtrusive.js}"></script>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container" th:style="'margin-top: 100px;'">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h3 class="card-title text-center">Sign Up</h3>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">First Name:</label><span class="text-danger">*</span>
          <input type="text" class="form-control" th:field="*{name}" id="name">
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" id="email">
          <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label><span class="text-danger">*</span>
          <input type="text" class="form-control" id="username" th:field="*{username}">
          <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label><span class="text-danger">*</span>
          <input type="password" class="form-control" id="password" th:field="*{password}">
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-info">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
