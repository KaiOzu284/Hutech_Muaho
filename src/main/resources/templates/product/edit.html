<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa sản phâm</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container" th:style="'margin-top: 100px;'">
  <h1>Thêm sản phâm</h1>
  <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">


    <div class="col-6 mb-3">
      <label class="form-label" for="name">Tên sản phẩm:</label>
      <input class="form-control" type="text" th:field="*{name}" id="name">
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="description">Nội dung:</label>
      <input class="form-control" type="text" th:field="*{description}" id="description">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="costPrice">Gía:</label>
      <input class="form-control" type="text" th:field="*{costPrice}" id="costPrice">
      <span class ="text-danger" th:if="${#fields.hasErrors('costPrice')}" th:errors="*{costPrice}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="quantity">số lượng:</label>
      <input class="form-control" type="text" th:field="*{quantity}" id="quantity">
      <span class ="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category:</label>
      <select class="form-control" id="category" name="category.id">
        <option value="">-- Select Category--</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <br>
  <a  class="btn btn-primary" th:href="@{/books}">Back to List</a>
</div>
</body>
</html>
